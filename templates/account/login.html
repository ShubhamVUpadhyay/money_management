{% extends 'main/base.html' %}
{% block content %}
{% include 'main/header.html'%}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="jumbotron">
        <h1 class="my-4 text-primary"> Login </h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" name="username" placeholder="Username.." class="form-control mb-3">
                <label for="password">Password :</label>
                <input type="password" name="password" placeholder="Password.." class="form-control">
                <input type="submit" value="Login" class="btn btn-primary mt-4">
            </div>
            <p class="badge">Don't have an account ?<a href="{% url 'signup' %}" class="ml-2">Signup Here</a></p>
        </form>
        </div>
    </div>
  </div>
</div>
{% include 'main/footer.html' %}
{% endblock %}
