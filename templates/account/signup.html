{% extends 'main/base.html' %}
{% block content %}
{% include 'main/header.html'%}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="jumbotron">
        <h1 class="text-primary mb-3">Signup</h1>
        {% if fn.registered %}
        <h3>Thank You for Registering to Our site</h3>
        {% else %}
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ fn.as_p }}
            <input type="submit" class="btn btn-primary mt-2" value="Register">
        </form>
        <p class="badge">Already have an account ?<a href="{% url 'login' %}" class="ml-2">Login Here</a></p>
        </div>
        {% endif %}      
    </div>
  </div>
</div>
{% include 'main/footer.html' %}
{% endblock %}
