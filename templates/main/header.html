{% extends 'main/base.html' %} {% load static %} {% block content %}

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MoneyManager</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar">
      <div class="navbar-nav">
        <a
          class="nav-item nav-link active"
          {%
          if
          user.is_authenticated
          %}
          href="{% url 'summary' %}"
          {%
          else
          %}
          href="{% url 'home' %}"
          {%
          endif
          %}
          >Home<span class="sr-only">(current)</span></a
        >
        <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'income' %}">Income</a>
        <a class="nav-item nav-link" href="{% url 'expense' %}">Expense</a>
        <a
          class="nav-item nav-link"
          href="{% url 'logout' %}"
          onclick="return confirm('You want to Logout ?')"
          >Logout</a
        >
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
